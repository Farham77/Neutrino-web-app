  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f5f5f5;
    }

    header {
      background-color: #1a1a1a;
      color: #f5f5f5;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #e50914;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      color: #e50914;

    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }

    nav a:hover {
    color: #e50914;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .community-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .post {
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .post:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .post-image {
      width: 100%;
      height: auto;
    }

    .post-details {
      padding: 10px;
      text-align: left;
    }

    .post-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .view-button {
      background: none;
      border: none;
      color: #f5f5f5;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .view-button:hover .view-icon {
      color: #e50914;
    }

    .view-button i {
      margin-right: 5px;
    }

    footer {
      background-color: #1a1a1a;
      color: #b3b3b3;
      text-align: center;
      padding: 10px 0;
      border-top: 2px solid #333;
      margin-top: 20px;
    }
  </style>
</head>
