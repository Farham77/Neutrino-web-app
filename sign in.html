<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up-Neutrino</title>
</head>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: #f5f5f5;
  }

  header {
    background-color: #1a1a1a;
    color: #f5f5f5;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #e50914;
  }

  .logo {
    font-size: 36px;
    font-weight: bold;
    text-transform: uppercase;
    color: #e50914;
    margin-right: auto;
  }

  nav a {
    color: #f5f5f5;
    text-decoration: none;
    margin: 0 15px;
    font-size: 16px;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #e50914;
  }

  .content {
    padding: 40px 20px;
    text-align: center;
  }

  footer {
    background-color: #1a1a1a;
    color: #b3b3b3;
    text-align: center;
    padding: 10px 0;
    border-top: 2px solid #333;
    margin-top: 20px;
  }

  .form-container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background-color: #121212;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    transition: transform 0.3s ease;
  }

  .form-container:hover {
    transform: scale(1.02);
  }

  .form-container input, .form-container select, .form-container textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #333;
    border-radius: 5px;
    background-color: #1a1a1a;
    color: #f5f5f5;
  }

  .form-container input:focus, .form-container select:focus, .form-container textarea:focus {
    border-color: #e50914;
    outline: none;
    background-color: #333;
  }

  .form-container button {
    background-color: #e50914;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  .form-container button:hover {
    background-color: #000000;
  }

  .form-container input::placeholder, .form-container textarea::placeholder {
    color: #b3b3b3;
  }

  .form-container button:active {
    transform: scale(0.98);
  }


  .password-strength {
    height: 5px;
    margin-top: 5px;
    background-color: #e50914;
    width: 0;
    border-radius: 5px;
  }

  .back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #e50914;
    color: rgb(0, 0, 0);
    padding: 10px 15px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s;
    display: none;
  }

  .back-to-top:hover {
    background-color: #000000;
  }

  @media (max-width: 768px) {
    .form-container {
      max-width: 90%;
    }
    nav a {
      font-size: 14px;
    }
  }
</style>
<body>

<header>
 
  <nav>
    <a href="index.html">Home</a>
    <a href="movies.html">Movies</a>
    <a href="community.html">Community</a>
    <a href="contact.html">Contact</a>
    <a href="sign in.html">Sign in</a>
    <a href="coming soon.html">Coming Soon</a>
  </nav>
</header>

<div class="content">
  <h1>Create Your Account</h1>
  <div class="form-container">
    <form id="signup-form" onsubmit="return validateForm(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      
   
      <div class="password-strength" id="password-strength-bar"></div>
      
      <select id="user-role" required>
        <option value="" disabled selected>Select Your Role</option>
        <option value="gamer">Gamer</option>
        <option value="movie-lover">Movie Lover</option>
        <option value="both">Gamer & Movie Lover</option>
      </select>

      <textarea rows="4" placeholder="Tell us a bit about yourself" required></textarea>

      <div>
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the Terms & Conditions</label>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<footer>
  <p>&copy; 2024 Neutrino Gaming Hub. All rights reserved.</p>
</footer>

<button class="back-to-top" onclick="scrollToTop()">â†‘</button>

<script>

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }


  const passwordInput = document.getElementById("password");
  const strengthBar = document.getElementById("password-strength-bar");

  passwordInput.addEventListener("input", () => {
    const password = passwordInput.value;
    let strength = 0;

    if (password.length >= 8) strength += 20;
    if (/[A-Z]/.test(password)) strength += 20;
    if (/[a-z]/.test(password)) strength += 20;
    if (/[0-9]/.test(password)) strength += 20;
    if (/[^A-Za-z0-9]/.test(password)) strength += 20;

    strengthBar.style.width = strength + "%";

    if (strength <= 40) {
      strengthBar.style.backgroundColor = "#e50914";
    } else if (strength <= 70) {
      strengthBar.style.backgroundColor = "#ffcc00";
    } else {
      strengthBar.style.backgroundColor = "#00cc00";
    }
  });


  function validateForm(event) {
    event.preventDefault();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return false;
    }

    alert("Sign Up Successful!");
    document.getElementById("signup-form").reset();
    return true;
  }

 
  window.onscroll = function() {
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
      document.querySelector('.back-to-top').style.display = "block";
    } else {
      document.querySelector('.back-to-top').style.display = "none";
    }
  };
</script>

</body>
</html>
